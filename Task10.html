<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-10</title>
    <script>
        function toDate(){
            var date=new Date();
            var res=date.getDate()+"/"+date.getMonth()+"/"+date.getFullYear()
            document.getElementById("date").innerHTML=res;
        }
        function toTime(){
            var date=new Date();
            document.getElementById("time").innerHTML=date;
        }
    </script>
    <style>
        div{
            position: absolute;
            top: 5%;
            left: 35%;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <input type="button" onclick="toDate()" value="show date">
            <p id="date"></p>
            <input type="button" onclick="toTime()" value="show Time">
            <p id="time"></p>
        </form>
    </div>
</body>
</html>
